<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qool - Inicio de sesión</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div class="container">
    
    <div class="left-section">
      <h2 class="welcome">BIENVENIDO A</h2>

      
      <div class="logo-container">
        <img src="../img/Qool.png" alt="Logo Qool">
      </div>

      <div class="info">
        <p>CONSULTAS<br><span>ARGENTINA</span></p>
        <p>DESDE<br><span>2025</span></p>
      </div>
    </div>

    
    <div class="right-section">
      <h2 class="login-title">INICIO DE SESIÓN</h2>

      
      <input type="text" id="correoLogin" placeholder="Correo Electronico" class="input">
      <input type="password" id="passLogin" placeholder="Contraseña" class="input">

      
      <button id="btnRegistro" class="register">REGÍSTRATE</button>
      <button id="btnLogin" class="login-btn">INICIAR SESIÓN</button>
    </div>
  </div>

  <script src="../js/main.js"></script>

  <footer>
    Creado por Oriana Amaya y Sebastián Algañaraz
  </footer>
</body>
</html>
