<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qool - Responder Publicación</title>
  <link rel="stylesheet" href="../css/menu.css">
  <link rel="stylesheet" href="../css/footer.css"> 
  <link rel="stylesheet" href="../css/respuesta-modal.css"> 
  
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <div id="header-container"></div>

  <main class="main-content">
    <div class="respuesta-form-container">
        
        <div class="user-info-simple-section">
            <div class="user-field">
                <label for="input-usuario" class="label-simple">Tu usuario</label>
                <input type="text" id="input-usuario" class="input-simple">
            </div>
            
            <div class="anonimo-field">
                <label class="label-simple">Anónimo</label>
                <button class="btn-anonimo-simple">Si</button>
            </div>
        </div>

        <label for="textarea-respuesta" class="label-simple">Tu respuesta</label>
        <textarea id="textarea-respuesta" class="textarea-simple-respuesta"></textarea>
        
        <button class="btn-enviar-simple">ENVIAR</button>

    </div>
  </main>

  <footer></footer>

  <script src="../js/main.js"></script>
</body>
</html>
